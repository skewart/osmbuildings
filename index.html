<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map { height: 100% }
    </style>
    <title>cQ</title>
    <!--

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
     <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="dist/OSMBuildings-Leaflet.debug.js"></script>
  </head>
  <body style="font-family:sans-serif; color:#eeeeee">
    <!--<div id="options_container" style="z-index: 10000000000; position:fixed; right:0px; background-color: rgba(80,80,80,0.6)"> </div>-->
    <div id="map"></div>
    <script>
        window.onload = function() {
          var map = new L.Map('map').setView([52.52179, 13.39503], 15); // Berlin Bodemuseum
          new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
          { attribution: 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors', maxZoom: 17 }).addTo(map);
          
          var osmb = new OSMBuildings(map).setDate(new Date(2014, 2, 15, 10, 30)).loadData();
        }
    </script>
  </body>
</html>
